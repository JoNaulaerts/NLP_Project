# Multi-Agent ML Learning Assistant
# Docker Compose Configuration

version: '3.8'

services:
  # Main Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-learning-assistant
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./agents:/app/agents
      - ./tools:/app/tools
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
      - chromadb
    networks:
      - ml-network
    restart: unless-stopped

  # Ollama for Llama 3.2
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ml-network
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - ml-network
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge

volumes:
  ollama_data:
  chroma_data:
