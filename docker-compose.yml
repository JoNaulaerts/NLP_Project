services:
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml_learning_assistant_app
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - CREWAI_STORAGE_DIR=/app/data/crewai_memory
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OLLAMA_BASE_URL=http://192.168.0.113:11434
      - OLLAMA_EMBEDDINGS_BASE_URL=http://192.168.0.113:11434
      - OTEL_SDK_DISABLED=true
    volumes:
      - app_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:rw
    depends_on:
      - chromadb
    restart: unless-stopped
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  chroma_data:
  app_data:
